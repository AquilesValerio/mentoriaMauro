server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mentoria
    username: postgres
    password: postgres
    hikari:
      auto-commit: false
      connection-timeout: 250
      max-lifetime: 600000
      maximum-pool-size: 20
      minimum-idle: 10
      pool-name: master
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      "[hibernete.dialect]": org.hibernate.dialect.PostgreSQLDialect
      "[hibernete.generate_static]": false
      "[hibernete.connection.provider_disables_autocommit]": true